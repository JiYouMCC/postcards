---
layout: default
title: "我收到的明信片"
---
<header class="post-header">
  <h1 class="post-title text-center mb-4" data-localize="Received Postcards">{{ page.title }}</h1>
</header>
<div class="container">
  <div class="d-flex flex-wrap mb-1" style="row-gap: 0.25rem">
    <div class="col-auto me-1">
      <input id="inputTitle" type="text" class="form-control form-control-sm" name="title" data-localize="Title, ID, tag" placeholder="Title, ID, tag">
    </div>
    <div class="dropdown me-1">
      <button class="btn btn-primary dropdown-toggle btn-sm" type="button" id="dropdownMenuButton-country" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false" data-localize="Country" original-text="Country">Country</button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton-country" id="ul-country">
        <li>
          <div class="dropdown-item">
            <input class="form-check-input me-1" type="checkbox" value="all" id="country-all"><label class="form-check-label" for="country-all" data-localize="All">All</label>
          </div>
        </li>
      </ul>
    </div>
    <div class="dropdown me-1">
      <button class="btn btn-primary dropdown-toggle btn-sm" type="button" id="dropdownMenuButton-region" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false" data-localize="Region/City" original-text="Region/City">Region/City</button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton-region" id="ul-region">
        <li>
          <div class="dropdown-item">
            <input class="form-check-input me-1" type="checkbox" value="all" id="region-all"><label class="form-check-label" for="region-all" data-localize="All">All</label>
          </div>
        </li>
      </ul>
    </div>
    <div class="dropdown me-1">
      <button class="btn btn-primary dropdown-toggle btn-sm" type="button" id="dropdownMenuButton-type" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false" data-localize="Type" original-text="Type">Type</button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton-Type" id="ul-type">
        <li>
          <div class="dropdown-item">
            <input class="form-check-input me-1" type="checkbox" value="all" id="type-all"><label class="form-check-label" for="type-all" data-localize="All">All</label>
          </div>
        </li>
      </ul>
    </div>
    <div class="dropdown me-1">
      <button class="btn btn-primary dropdown-toggle btn-sm" type="button" id="dropdownMenuButton-platform" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false" data-localize="Platform" original-text="Platform">Platform</button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton-platform" id="ul-platform">
        <li>
          <div class="dropdown-item">
            <input class="form-check-input me-1" type="checkbox" value="all" id="platform-all"><label class="form-check-label" for="platform-all" data-localize="All">All</label>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-auto me-1">
      <input id="inputSender" type="text" list="datalistSender" class="form-control form-control-sm" name="sender" data-localize="Sender Name" placeholder="Sender Name">
      <datalist id="datalistSender"></datalist>
    </div>
    <a class="btn btn-primary me-1 btn-sm" data-bs-toggle="collapse" href="#collapseSentDate" role="button" aria-expanded="false" aria-controls="collapseSentDate" data-localize="Sent Date">Sent</a>
    <a class="btn btn-primary me-1 btn-sm" data-bs-toggle="collapse" href="#collapseReceivedDate" role="button" aria-expanded="false" aria-controls="collapseReceivedDate" data-localize="Received Date">Received</a>
    <a class="btn btn-primary me-1 btn-sm" data-bs-toggle="collapse" href="#collapseTags" role="button" aria-expanded="false" aria-controls="collapseTags" data-localize="Tags">Tags</a>
    <a class="btn btn-info me-1 btn-sm" id="resetFilter" data-bs-toggle="collapse" data-localize="Reset">Reset</a>
  </div>
  <div class="collapse mb-1" id="collapseSentDate">
    <div class="input-group mb-0 row gy-2 gx-3 align-items-center">
      <div class="col-auto"><strong data-localize="Sent Date">Sent</strong></div>
      <div class="col-auto"><span data-localize="from">from</span></div>
      <div class="col-auto"><input id="inputSentDateStart" type="datetime-local" class="form-control form-control-sm"></div>
      <div class="col-auto"><span data-localize="to">to</span></div>
      <div class="col-auto"><input id="inputSentDateEnd" type="datetime-local" class="form-control form-control-sm"></div>
    </div>
  </div>
  <div class="collapse mb-1" id="collapseReceivedDate">
    <div class="input-group mb-0 row gy-2 gx-3 align-items-center">
      <div class="col-auto"><strong  data-localize="Received Date">Received</strong></div>
      <div class="col-auto"><span data-localize="from">from</span></div>
      <div class="col-auto"><input id="inputReceivedDateStart" type="datetime-local" class="form-control form-control-sm"></div>
      <div class="col-auto"><span data-localize="to">to</span></div>
      <div class="col-auto"><input id="inputReceivedDateEnd" type="datetime-local" class="form-control form-control-sm"></div>
    </div>
  </div>
  <div class="collapse mb-1" id="collapseTags">
    <div id="div-tags" class="d-flex flex-wrap">
      <input id="tag-all" type="checkbox" class="form-check-input me-1" value="all">
      <label class="form-check-label me-2" for="tag-all" data-localize="All">All</label>
    </div>
  </div>
  <div class="alert alert-light mt-2" role="alert">
    <span data-localize="Showing ">Showing </span><strong id="searchCount"><i data-feather="refresh-ccw"></i></strong><span data-localize=" cards out of "> cards out of </span><strong id="cardCount"><i data-feather="refresh-ccw"></i></strong><span data-localize=" total. Displaying cards "> total. Displaying cards </span><strong id="cardstart"><i data-feather="refresh-ccw"></i></strong><span data-localize=" to "> to </span><strong id="cardend"><i data-feather="refresh-ccw"></i></strong><span data-localize=".">.</span>
  </div>
  <div class="row mt-2" id='imageContainer'></div>
</div>
<nav>
  <ul id="pagination" class="pagination justify-content-center"></ul>
</nav>
<script>
  feather.replace();
</script>
<script>
  window.__POSTCARDS_EXCHANGE_BASE__ = "{{ '/exchange' | relative_url }}";
</script>
<script src="{{ '/js/received.js' | relative_url }}"></script>
<script src="{{ '/js/received-data.js' | relative_url }}"></script>
<script type="text/javascript">
  PostcardCollection.Init(receivedData)
</script>

<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ site.baseurl }}/" title="{{ site.description }}"><i data-feather="home"></i> {{ site.title | escape }} </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if page.url == '/received.html' %}active{% endif %}" href="{{ site.baseurl }}/received"><i data-feather="inbox"></i>&nbsp;收片&nbsp;<span class="badge rounded-pill text-bg-light">{{ site.data.received.size }}</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if page.url == '/sent.html' %}active{% endif %}" href="{{ site.baseurl }}/sent"><i data-feather="send"></i>&nbsp;寄片&nbsp;<span class="badge rounded-pill text-bg-light">{{ site.data.sent.size }}</span></a>
          </li>
          <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i data-feather="pie-chart"></i>&nbsp;数据分析<span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item {% if page.url == '/calendar.html' %}active{% endif %}" href="{{ site.baseurl }}/calendar"><i data-feather="calendar"></i>&nbsp;收发日历</a>
                </li>
                <li>
                  <a class="dropdown-item {% if page.url == '/posting-board.html' %}active{% endif %}" href="{{ site.baseurl }}/posting-board"><i data-feather="clipboard"></i>&nbsp;收片张贴版</a>
                </li>
                <li>
                  <a class="dropdown-item {% if page.url == '/geo.html' %}active{% endif %}" href="{{ site.baseurl }}/geo"><i data-feather="map"></i>&nbsp;收发地图</a>
                </li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i data-feather="user"></i>&nbsp;联系我<span class="caret"></span></a>
            <ul class="dropdown-menu">
              {% for p in site.data.platform %}
                <li>
                  <a class="dropdown-item d-flex justify-content-between" href="{{ p.href | uri_escape }}" target="_blank">{{ p.title }}</a>
                </li>
              {% endfor %}
            </ul>
          </li>
        </ul>
        <span class="navbar-text">最后更新： <datatime datetime="{{ site.time | date: '%Y-%m-%dT%H:%M:%S%z' }}">{{ site.time | date: '%Y年%m月%d日' }}</datatime>
      </span>
      </div>

    </div>
  </nav>
</header>

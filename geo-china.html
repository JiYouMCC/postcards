---
layout: default
title: "中国收发地图"
use_d3: true
---
<header class="post-header">
  <h1 class="post-title text-center mb-4" data-localize="China Map">{{ page.title }}</h1>
</header>
<div id="controls" class="justify-content-center d-flex flex-wrap mb-1">
  <div class="form-check form-group d-flex align-items-center mb-2">
    <input class="form-check-input me-2" type="checkbox" id="showSent" checked>
    <label class="form-check-label mb-0" for="showSent" data-localize="Show Sent">显示发出的数据</label>
  </div>
  <div class="form-check form-group d-flex align-items-center mb-2">
    <input class="form-check-input me-2" type="checkbox" id="showReceived" checked>
    <label class="form-check-label mb-0" for="showReceived" data-localize="Show Received">显示收到的数据</label>
  </div>
</div>
<div id="map" align="center"></div>
<script src="{{ site.baseurl }}{{ "/js/geo-china.js"}}"></script>
